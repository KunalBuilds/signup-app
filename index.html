<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">    
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="/signup" method="POST">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="/login" method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#" id="forgot-password-link" style="display: block; text-align: center; color: #573b8a; margin-top: 10px;">Forgot Password?</a>
            </form>

            <form id="forgot-password-form" action="/forgot-password" method="POST" class="forgot-password" style="display: none;">
                <label>Forgot Password</label>
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send OTP</button>
                <button type="button" id="resend-otp" style="display: none; margin-top: 10px;" disabled>Resend OTP (<span id="timer">60</span>s)</button>
            </form>

            <form id="verify-otp-form" action="/verify-otp" method="POST" class="verify-otp" style="display: none;">
                <label>Verify OTP</label>
                <input type="text" name="otp" placeholder="Enter OTP" required>
                <input type="hidden" name="email" value="">
                <button type="submit">Verify</button>
            </form>

            <form id="reset-password-form" action="/reset-password" method="POST" class="reset-password" style="display: none;">
                <label>Reset Password</label>
                <input type="password" name="newPassword" placeholder="New Password" required>
                <input type="password" name="confirmNewPassword" placeholder="Confirm New Password" required>
                <input type="hidden" name="email" value="">
                <button type="submit">Reset</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
